<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspo Outfit By Shy</title>
  <link rel="stylesheet" href="Style_Site.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Inspo Outfit By Shy</h1>
      <nav>
        <button id="menuToggle" aria-label="Menu">&#9776;</button>
        <ul id="navLinks">
          <li><a href="#accueil">Accueil</a></li>
          <li><a href="#produits">Produits</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="accueil" class="hero fade-in">
    <div class="container">
      <h2>Bienvenue sur notre site</h2>
      <p>Des tenues assorties et élégantes pour femmes et couples</p>
    </div>
  </section>

  <section id="produits" class="products fade-in">
    <div class="container">
      <h2>Nos Produits</h2>
      <div class="grid">
        <div class="card">
          <img src="img/abaya.jpg" alt="Abaya">
          <h3>Abaya</h3>
        </div>
        <div class="card">
          <img src="img/ensemble-fille.jpg" alt="Ensemble fille">
          <h3>Ensemble fille</h3>
        </div>
       
      </div>
    </div>
  </section>

  <section id="contact" class="contact fade-in">
    <div class="container">
      <h2>Contactez-nous</h2>
      <form id="contactForm">
        <input type="text" placeholder="Nom" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Inspo Outfit By Shy. Tous droits réservés.</p>
  </footer>

  <script src="Script_Site.js"></script>
</body>
</html>
